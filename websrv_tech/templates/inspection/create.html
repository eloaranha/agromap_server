{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="row text-center center-block">
  <div class="col-md-12">
      <h1>{{title}}</h1>
  </div>
</div>

<div class="row text-center center-block justify-content-center">
  <div class="col-md-6">
    <form class="form" action="/inspecao/criar" method="post">
      <div class="form-group">
        <label for="name">Nome</label>
        <input class="form-control" type="text" name="name" value="" required>
      </div>
      <div class="form-group">
        <label for="start_at">In√≠cio</label>
        <input onchange="formatDate(this, 'start_at');" class="auto-kal form-control" required></input>
        <input type="text" name="start_at" hidden="hidden" id="start_at" value="">
      </div>
      <div class="form-group">
        <label for="end_at">Fim</label>
        <input onchange="formatDate(this, 'end_at');" class="auto-kal form-control" required></input>
        <input type="text" name="end_at" hidden="hidden" id="end_at" value="">
      </div>
      <input type="text" hidden="hidden" name="supervisor" value="{{user.id}}">
      <button type="submit" class="btn btn-primary btn-block" name="submit">Criar</button><br>
      <a type="button" class="btn btn-secondary btn-block" href="/inspecao" name="cancel">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
