<!DOCTYPE html>
<html>
  <head>
    <title>App @Tech</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
          <img class="text-center center-block img-fluid" style="width: 45px;" src="{% static 'img/logo-icon-mini.png'%}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sobre">Sobre</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user == None %}
              <button class="btn btn-outline-dark" data-toggle="modal" data-target="#modalLogin" type="submit">Entrar</button>
            {% else %}
              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ol√°, {{user.name}}
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a href="/home" class="dropdown-item" type="button">Home</a>
                  <a href="/meus-dados" class="dropdown-item" type="button">Meus dados</a>
                  <div class="dropdown-divider"></div>
                  <a href="/logout" class="dropdown-item" type="button">Sair</a>
                </div>
              </div>
            {% endif %}
          </ul>

        </div>
      </nav>
      <!--Begin Modal Login-->
      <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <h3>Seja Bem Vindo!</h3>
              <img class="text-center center-block img-fluid" style="width: 200px;" src="{% static 'img/logo-full-500x500.png'%}">
              <br>
              <form action="/login" id="form_login" class="form-vertical" method="post">
                {% csrf_token %}
                {{ form_login }}
              </form>
              <br>
              <a href="/cadastro">Novo cadastro</a><br>
              <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>
            <div class="modal-footer">
              <button type="submit" form="form_login" class="btn btn-primary">Entrar</button>
              <button type="button" form="form_login" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
      <!--End Modal Login-->
    </header>
    {% block content %}{% endblock %}
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
