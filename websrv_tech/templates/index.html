{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container-fluid">
  {% if text != '' and text != None%}
  <div class="row justify-content-center distance">
    <div class="col-md-8  col-align-self-center text-center">
      <div class="alert alert-{{msg_type}}" role="alert">
        {{text}}
      </div>
    </div>
  </div>
  {% endif %}
  <div class="row text-center center-block">
    <div class="col-md-12">
      <img class="text-center center-block img-fluid" style="margin-top:10%;" src="{% static 'img/logo-full-500x500.png'%}">
    </div>
  </div>
</div>

{% endblock %}
